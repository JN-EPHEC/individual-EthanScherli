<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Liste des étudiants</h1>

    <div class="card p-4">
        <h3>Ajouter un étudiant</h3>
        <form id="add-user-form">
            <div class="mb-3">
                <input type="text" id="nom" class="form-control" placeholder="Nom" required>
            </div>
            <div class="mb-3">
                <input type="text" id="prenom" class="form-control" placeholder="Prénom" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
    <hr>
    <ul id="users-list" class="list-group mb-4">
    </ul>
    <script src="script.js"></script>
</body>
</html>
